<div class="card" style="width: 50rem;">
    <div class="card-body" style="width: 50rem;">
    <h5 class="card-title" style="width: 50rem;">{{user.username}}</h5>
    <h6 class="card-subtitle mb-2 text-muted" style="width: 50rem;">{{user.firstName}}</h6>
    <p class="card-text" style="width: 50rem;">{{user.lastName}}</p>
    <button (click)="delistUser(user)">Delete user</button>
    </div>
</div>
